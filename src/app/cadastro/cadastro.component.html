<header class="jumbotron">
  <h1 class="text-center">Cadastrar Fotos</h1>
</header>
<main class="container">
  <div class="row" *ngIf="mensagem.texto">
    <div class="col-12">
      <app-mensagem [texto]="mensagem.texto" [tipo]="mensagem.tipo"></app-mensagem>
    </div>
  </div>
  <section class="row">
    <form class="col-md-7" (ngSubmit)="salvar()">
      <div class="form-group">
        <label>Titulo</label>
        <input [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>URL</label>
        <input [(ngModel)]="foto.url" name="url" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea class="form-control" name="descricao" [(ngModel)]="foto.descricao"></textarea>
      </div>
        <button type="submit" class="btn btn-primary float-left">
          Salvar
        </button>
        <a routerLink="" class="btn btn-secondary float-right">Voltar</a>

    </form>
    <aside class="col-md-5">
        <app-card [fotoObj]="foto">

        </app-card>
    </aside>
  </section>
</main>
